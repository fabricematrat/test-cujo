<section class="todos-section">
    <header class="topcoat-navigation-bar">
        <div class="topcoat-navigation-bar__item center full">
            <h1 class="topcoat-navigation-bar__title">My Todos</h1>
        </div>
    </header>

	<section class="topcoat-list todos-list" style="margin-bottom: 4em">
		<div class="topcoat-list__header center">
			<input type="search" value="" placeholder="search" class="topcoat-search-input"/>
		</div>
		<ul class="topcoat-list__container">
			<li class="topcoat-list__item display description">
				<span class="description"></span>
                <!-- for debugging -->
				<span class="clientId"></span>
				<span class="serverId"></span>
			</li>
		</ul>
	</section>
	
	<form class="todo-display hidden" style="margin:2em auto; margin-bottom: 4em; max-width: 13em">
		<label>Description:<br/><br/>
			<input type="text" class="topcoat-text-input" placeholder="text" name="description" value="Pick up Henry from School">
		</label><br/><br/>
		Completed: <br/><br/>
		<label class="topcoat-switch">
			<input type="checkbox" class="topcoat-switch__input" name="complete" checked>
			<div class="topcoat-switch__toggle"></div>
		</label>
		<input class="hidden" name="id" value=""/>
		<input class="hidden" name="version"/>
		<input class="hidden" name="class"/>
		<br/><br/>
	</form>	
	
    <footer class="topcoat-tab-bar full bottom">
        <div class="topcoat-tab-bar__item todos-list">
            <button class="topcoat-button full displayAdd" >Add</button>
        </div>
        <div class="topcoat-tab-bar__item todos-element hidden ">
            <button class="topcoat-button full cancel">Cancel</button>
        </div>
        <div class="topcoat-tab-bar__item todos-element-update hidden ">
            <button class="topcoat-button full remove">Delete</button>
        </div>
        <div class="topcoat-tab-bar__item todos-element-add hidden">
            <button class="topcoat-button full add">Add</button>
        </div>
        <div class="topcoat-tab-bar__item todos-element-update hidden">
            <button class="topcoat-button full update">Update</button>
        </div>
    </footer>
</section>
